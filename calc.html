<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body >
	<form action="">
		<div class="row mt-5 p-5">
			<div class="col-4"></div>
			<div class="col-4">
				
				
				
				
				<table >
					<tr>
            <td colspan="3"><input type="text" class="form-control"id="result"></td>
            <td><button type="button" id="ac" onclick="allclear()"  class="btn btn-primary btn-lg">AC</button> </td>
        </tr>
						
						<tr >
						<td ><button id="seven" onclick="displayNum('7')" type="button" class="btn btn-light btn-lg">7</button></td>
						<td ><button id="eight"  onclick="displayNum('8') "type="button" class="btn btn-light  btn-lg">8</button></td>
						<td><button id="nine" onclick="displayNum('9') "type="button" class="btn btn-light  btn-lg">9</button></td>
						<td ><button type="button"onclick="displayNum('*') "type="button" class="btn btn-light  btn-lg">*</button></td>
					</tr>
					<tr  >
						<td><button id="four" onclick="displayNum('4') "type="button" class="btn btn-light  btn-lg">4</button></td>
						<td><button id="five"onclick="displayNum('5') "type="button" class="btn btn-light  btn-lg">5</button></td>
						<td><button id="six"onclick="displayNum('6') "type="button" class="btn btn-light  btn-lg">6</button></td>
						<td><button id="minus"onclick="displayNum('-') " type="button" class="btn btn-light  btn-lg">-</button></td>
					</tr>
					<tr >
						<td><button id="one" onclick="displayNum('1') "type="button" class="btn btn-light  btn-lg">1</button></td>
						<td><button id="two"onclick="displayNum('2') "type="button" class="btn btn-light  btn-lg">2</button></td>
						<td><button id="three" onclick="displayNum('3') "type="button" class="btn btn-light  btn-lg">3</button></td>
						<td><button id="plus"onclick="displayNum('+') "type="button" class="btn btn-light  btn-lg">+</button></td>
					</tr>
					<tr>
						<td><button id="div" type="button" onclick="displayNum('/') "class="btn btn-light  btn-lg">/</button></td>
						<td><button id="zero" type="button"onclick="displayNum('0') " class="btn btn-light  btn-lg">0</button></td>
						<td><button id="point" type="button"onclick="displayNum('.') " class="btn btn-light  btn-lg">.</button></td>
						<td><button id="equal" type="button"onclick="evalexp()" class="btn btn-primary  btn-lg">=</button></td>
					</tr>
                    <tr>
                        <td><button id="del" type="button"onclick="lastdigit()" class="btn btn-light  btn-lg">del</button></td>

                    </tr>
				</table>
			</div>
			<div class="col-4"></div>
		</div>

	</form>
	<script src="./calc.js"></script>

</body>

</html>
